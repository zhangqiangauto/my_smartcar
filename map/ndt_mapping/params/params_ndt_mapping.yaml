#>>>>>>>>>Switch
use_imu: false
use_odom: false
imu_upside_down: false

visualize: false
ndt_method_type: 2  # 0:pcl 1:cpu 2:gpu 3:omp 4:gpu_ptr

# >>>>>>> 定义发布不同类型的map
is_publish_map_full: true
is_publish_map_for_costmap: true  #生成用于制作costmap的点云地图
is_publish_map_for_planning: false
#>>>>>>>>>common params
base_frame: "base_link"
odom_topic: "/odom_raw"
incremental_voxel_update: "true"


# ndt params
ndt_resolution: 1.0
ndt_step_size: 0.1
ndt_trans_eps: 0.01
ndt_max_iter: 20
voxel_leaf_size: 1.0   # matching map

# scan-points filter params
min_scan_range: 3.0
max_scan_range: 60.0


# global map-set params
min_add_scan_shift: 1.5  # add to voxeled_local_map
min_update_target_map: 1.0  # add to global_map

global_voxel_leafsize: 1.0   # (self defined) refiltered map-pub voxel leaf-size

extract_length: 60  # extract target_map from voxeled_local_map
extract_width: 50

tf_timeout: 1.0

